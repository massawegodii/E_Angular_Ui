<div class="container mt-5">
  <div class="card" style="padding: 20px">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <mat-form-field appearance="outline" class="w-100"> 
        <mat-label>Username</mat-label>
        <input
          matInput
          ngModel
          name="userName"
          id="userName"
          placeholder="Placeholder"
        />
        <mat-icon matSuffix>person</mat-icon>
        <mat-hint>Username</mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          ngModel
          name="userPassword"
          id="userPassword"
          placeholder="Placeholder"
        />
        <mat-icon matSuffix>lock</mat-icon>
        <mat-hint>Password</mat-hint>
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary" class="w-100">Login</button>
    </form>
  </div>
  <br>
  <div class="text-center">
  <button class="w-20" mat-raised-button  (click)="registerUser()">Create an account</button>
  
</div>
